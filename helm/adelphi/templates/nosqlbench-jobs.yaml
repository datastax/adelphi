apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: nosqlbench-job
  namespace: {{ .Values.namespace }}
  annotations:
    "helm.sh/hook": pre-install
spec:
  templates:
  - name: nosqlbench-source
    container:
      image: nosqlbench/nosqlbench:4.15.32
      args: [
        "--show-stacktraces",
        "--report-csv-to=/results",
        "--report-graphite-to=graphite-service:9109",
        "/config/workload.yaml",
        "source",
        "scenarioname=source",
        "hosts={{ .Values.source.clusterName }}-{{ .Values.source.dc }}-service",
        "username={{ .Values.source.clusterName }}-superuser",
        "passfile=/secret/password"
      ]
      dnsConfig:
        options:
        - name: ndots
          value: "1"
      volumeMounts:
      - name: secret-volume
        mountPath: /secret
        readOnly: true
      - name: workload
        mountPath: /config/workload.yaml
        subPath: workload.yaml
      - name: results-pv
        mountPath: /results
    volumes:
    - name: secret-volume
      secret:
        secretName: {{ .Values.source.clusterName }}-superuser
        items:
        - key: password
          path: password
    - name: workload
      configMap:
        name: nosqlbench-workload-configmap
    - name: results-pv
      persistentVolumeClaim:
        claimName: nosqlbench-source-pvc
  - name: nosqlbench-target
    container:
      image: nosqlbench/nosqlbench:4.15.32
      args: [
        "--show-stacktraces",
        "--report-csv-to=/results",
        "--report-graphite-to=graphite-service:9109",
        "/config/workload.yaml",
        "target",
        "scenarioname=target",
        "hosts={{ .Values.target.clusterName }}-{{ .Values.target.dc }}-service",
        "username={{ .Values.target.clusterName }}-superuser",
        "passfile=/secret/password"
      ]
      dnsConfig:
        options:
        - name: ndots
          value: "1"
      volumeMounts:
      - name: secret-volume
        mountPath: /secret
        readOnly: true
      - name: workload
        mountPath: /config/workload.yaml
        subPath: workload.yaml
      - name: results-pv
        mountPath: /results
    volumes:
    - name: secret-volume
      secret:
        secretName: {{ .Values.target.clusterName }}-superuser
        items:
        - key: password
          path: password
    - name: workload
      configMap:
        name: nosqlbench-workload-configmap
    - name: results-pv
      persistentVolumeClaim:
        claimName: nosqlbench-target-pvc