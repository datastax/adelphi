apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: nosqlbench-job
  namespace: {{ .Values.namespace }}
  annotations:
    "helm.sh/hook": pre-install
spec:
  templates:
  - name: nosqlbench-source
    container:
      image: nosqlbench/nosqlbench:latest
      args: [
        "--show-stacktraces",
        "--report-csv-to=/results",
        "--report-graphite-to=graphite-service:9109",
        "/workspace/nosqlbench_source.yaml",
        "source",
        "scenarioname=source",
        "hosts={{ .Values.source.clusterName }}-{{ .Values.source.dc }}-service",
        "username={{ .Values.source.clusterName }}-superuser",
        "passfile=/secret/password"
      ]
      dnsConfig:
        options:
        - name: ndots
          value: "1"
    initContainers:
      # remove this container when https://github.com/datastax/adelphi/issues/107 is merged and available via pypi
    - name: clone-adelphi-cli
      image: alpine/git
      command: ["sh", "-c", "-e"]
      args:
        - git clone https://github.com/datastax/adelphi.git /workspace/adelphi;
      volumeMounts:
      - name: workspace
        mountPath: /workspace
    - name: extract-config
      image: python:3.10.0a1-alpine3.12
      command: ["sh", "-c", "-e"]
      args:
        - echo "Create nosqlbench config using adelphi tool";
          pip install cassandra-driver;
          cd /workspace/adelphi/python/adelphi;
          pip install .;
          adelphi --hosts="{{ .Values.source.clusterName }}-{{ .Values.source.dc }}-service" --username="{{ .Values.source.clusterName }}-superuser" --password="`cat /source-secret/password`" --keyspaces="{{ .Values.gemini_schema_keyspace }}" --no-anonymize export-nb > /workspace/nosqlbench_source.yaml;
          echo "Done";
      volumeMounts:
      - name: workspace
        mountPath: /workspace
      - name: secret-volume
        mountPath: /secret
        readOnly: true
      - name: results-pv
        mountPath: /results
    volumes:
    - name: workspace
      emptyDir: {}
    - name: secret-volume
      secret:
        secretName: {{ .Values.source.clusterName }}-superuser
        items:
        - key: password
          path: password
    - name: results-pv
      persistentVolumeClaim:
        claimName: nosqlbench-source-pvc
  - name: nosqlbench-target
    container:
      image: nosqlbench/nosqlbench:latest
      args: [
        "--show-stacktraces",
        "--report-csv-to=/results",
        "--report-graphite-to=graphite-service:9109",
        "/workspace/nosqlbench_target.yaml",
        "target",
        "scenarioname=target",
        "hosts={{ .Values.target.clusterName }}-{{ .Values.target.dc }}-service",
        "username={{ .Values.target.clusterName }}-superuser",
        "passfile=/secret/password"
      ]
      dnsConfig:
        options:
        - name: ndots
          value: "1"
      volumeMounts:
      - name: secret-volume
        mountPath: /secret
        readOnly: true
      - name: results-pv
        mountPath: /results
    initContainers:
      # remove this container when https://github.com/datastax/adelphi/issues/107 is merged and available via pypi
    - name: clone-adelphi-cli
      image: alpine/git
      command: ["sh", "-c", "-e"]
      args:
        - git clone https://github.com/datastax/adelphi.git /workspace/adelphi;
      volumeMounts:
      - name: workspace
        mountPath: /workspace
    - name: extract-config
      image: python:3.10.0a1-alpine3.12
      command: ["sh", "-c", "-e"]
      args:
        - echo "Create nosqlbench config using adelphi tool";
          pip install cassandra-driver;
          cd /workspace/adelphi/python/adelphi;
          pip install .;
          adelphi --hosts="{{ .Values.target.clusterName }}-{{ .Values.target.dc }}-service" --username="{{ .Values.target.clusterName }}-superuser" --password="`cat /source-secret/password`" --keyspaces="{{ .Values.gemini_schema_keyspace }}" --no-anonymize export-nb > /workspace/nosqlbench_target.yaml;
          echo "Done";
      volumeMounts:
      - name: workspace
        mountPath: /workspace
      - name: secret-volume
        mountPath: /secret
        readOnly: true
      - name: results-pv
        mountPath: /results
    volumes:
    - name: workspace
      emptyDir: {}
    - name: secret-volume
      secret:
        secretName: {{ .Values.target.clusterName }}-superuser
        items:
        - key: password
          path: password
    - name: results-pv
      persistentVolumeClaim:
        claimName: nosqlbench-target-pvc