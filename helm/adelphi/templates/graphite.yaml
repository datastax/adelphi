apiVersion: v1
kind: Pod
metadata:
  name: graphite-exporter
  namespace: {{ .Values.namespace }}
  labels:
    app: graphite-exporter
spec:
  containers:
  - name: graphite-exporter
    image: prom/graphite-exporter
    env:
      - name: graphite.mapping-config
        value: "/config/graphite_mapping.conf"
    ports:
    - containerPort: 9108
    - containerPort: 9109
    volumeMounts:
    - name: config
      mountPath: /config
  volumes:
  - name: config
    configMap:
      name: graphite-configmap