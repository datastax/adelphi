apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: results
  namespace: {{ .Values.namespace }}
  annotations:
    "helm.sh/hook": pre-install
spec:
  templates:
  - name: results-server
    daemon: true
    container:
      image: nginx
      volumeMounts:
      - name: config
        mountPath: /etc/nginx/conf.d
      - name: results-pv
        mountPath: /results
    initContainers:
    - name: clear-index
      image: alpine
      command:
        - sh
        - -c
      args:
        # remove sample index created by the NFS server
        - rm /results/index.html
      volumeMounts:
      - name: results-pv
        mountPath: /results
    volumes:
    - name: config
      configMap:
        name: results-server-configmap